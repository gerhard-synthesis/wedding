<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
    <!-- PURE CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            display: none;
        }
        .thankyou_message {
            display: none;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="contact-form" class="gform" method="POST" data-email="example@email.net"
          action="https://script.google.com/macros/s/AKfycbw9qfwP8o-MkvFgjKhDCo03xI09ZX_j4tXo57ajMHYPb8asKApi-PItJuMp_KpIiCnR/exec">
        <!-- <div class="thankyou_message" id="thankyou-message">
            <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
        </div> -->
        
          <!-- Email Input -->
        <label for="epos">Epos:</label>
        <input type="email" id="epos" name="epos" required>

        <!-- Name Input -->
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>

        <!-- Extras Input -->
        <!-- <label for="ja_nee">Kom u na die troue toe:</label>
        <input type="text" id="ja_nee" name="ja_nee"> -->
        <label for="ja_nee">Kom u na die troue toe:</label>
        <select id="ja_nee" name="ja_nee">
            <option value="Ja">Ja</option>
            <option value="Nee">Nee</option>
        </select>

        <!-- Invite Code Input -->
        <label for="kode">Kode:</label>
        <input type="text" id="kode" name="kode" required>

        <!-- Submit Button -->
        <button type="submit">Dien in</button>

        <!-- Alert Message -->
        <div class="alert" id="form-alert"></div>
    </form>

    <!-- Thank You Message -->
    <!-- <div class="thankyou_message" id="thankyou-message">
        <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
    </div> -->

    <!-- Load the form submission handler script -->
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>

</div>

</html>
